    <h2>BUCLE LLETRES VOCALS I CONSONANTS</h2>
    <p>(Ves a "Inspeccionar" > "Consola")</p>

    <script>
        // Definir nom
        var nom= prompt("Escriu el teu nom", "Ex: Pepito Martinez");
        var nomMin=nom.toLowerCase();

        // Mostrar vocals i consonants
        console.log("Partim del nom " + nom);
        for (i = 0; i <nom.length; i++) { 

            if (nomMin.charAt(i)=="a"||nomMin.charAt(i)=="e"||nomMin.charAt(i)=="i"||nomMin.charAt(i)=="o"||nomMin.charAt(i)=="u") {
                    console.log(nom.charAt(i) + " és una vocal");
            }

            else if (nomMin.charAt(i)=="1"||nomMin.charAt(i)=="2"||nomMin.charAt(i)=="3"||nomMin.charAt(i)=="4"||nomMin.charAt(i)=="5"||nomMin.charAt(i)=="6"||nomMin.charAt(i)=="7"||nomMin.charAt(i)=="8"||nomMin.charAt(i)=="9"||nomMin.charAt(i)=="0")
            {
                console.log(nom.charAt(i) + " és un número. Els noms de persona no han de contenir números");
            }

            else if (nomMin.charAt(i)==" "){
                console.log(nom.charAt(i) + " ");
            }
                     
            else {
                console.log(nom.charAt(i) + " és una consonant");
            }
        }
